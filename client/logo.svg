<svg viewBox="0 0 420 420" version="1.1" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" id="Layer_1">
  <defs>
    <style>
      .cls-1, .cls-2 { stroke-width: 0px; }

      .cls-1 {
        fill: url(#grad);
        opacity: 0;
        transform-origin: 210px 210px;
        animation: fadePulse 6s ease-in-out infinite;
      }
      .cls-2 {
        fill: #00000000;
      }
      @keyframes fadePulse {
        0% {
          opacity: 0;
          transform: rotate(0deg) scale(1);
        }
        15% {
          opacity: .5;
          transform: rotate(90deg) scale(1.2);
        }
        50% {
          opacity: 1;
          transform: rotate(360deg) scale(1.5);
        }
        85% {
          opacity: .5;
          transform: rotate(90deg) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: rotate(0deg) scale(1);
        }        
      }

      @keyframes shimmer {
        0% { stop-color: #f2633a; }
        50% { stop-color: #f2633a; }
        100% { stop-color: #f2633a; }
      }

      .grad-anim stop {
        animation: shimmer 3s ease-in-out infinite;
      }
    </style>

    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%" class="grad-anim">
      <stop offset="0%" stop-color="#f2633a" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#ff7e5f" stop-opacity="1" />
      <stop offset="100%" stop-color="#f2633a" stop-opacity="0.8" />
    </linearGradient>
  </defs>

  <rect height="420" width="420" class="cls-2"></rect>
